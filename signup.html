<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Signup - BUnited</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-xl w-full max-w-md border border-white/20">
    <h2 class="text-2xl font-semibold text-center text-white mb-6">Student Signup</h2>

    <form id="signupForm" class="space-y-4">
      <div>
        <label class="block mb-1 text-sm font-medium text-white">Full Name</label>
        <input type="text" required placeholder="John Doe"
               class="w-full px-4 py-2 rounded-xl bg-white/10 text-white placeholder-gray-300 outline-none border border-white/20 focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium text-white">College Email ID</label>
        <input type="email" required placeholder="you@bennett.edu.in"
               class="w-full px-4 py-2 rounded-xl bg-white/10 text-white placeholder-gray-300 outline-none border border-white/20 focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium text-white">Enrollment Number</label>
        <input type="text" required placeholder="BU123456"
               class="w-full px-4 py-2 rounded-xl bg-white/10 text-white placeholder-gray-300 outline-none border border-white/20 focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium text-white">Laundry Bag No. <span class="text-gray-400 text-sm">(optional)</span></label>
        <input type="text" placeholder="LB-001"
               class="w-full px-4 py-2 rounded-xl bg-white/10 text-white placeholder-gray-300 outline-none border border-white/20 focus:ring-2 focus:ring-green-400">
      </div>

      <button type="submit"
              class="w-full py-2 mt-4 rounded-xl bg-blue-500 hover:bg-blue-600 transition-all font-semibold text-white shadow-md">
        Proceed to Dashboard
      </button>
    </form>
    <form onsubmit="event.preventDefault(); handleSignupSubmit();">
      <!-- form fields -->
    </form>
    
  </div>
  

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      // Later we can store in localStorage or send to backend
      alert("Signup successful! Redirecting to dashboard...");
      window.location.href = "dashboard.html"; // Replace with actual dashboard page
    });
    function handleSignupSubmit() {
    alert("signup successfull redirecting to dashboard"); window.location.href = "dashboard.html";
    }

  </script>
  
  
</body>
</html>
